<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Case Flow Management - Court Official Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, label, button {
            margin: 0;
            padding: 0;
        }
        
        /* Apply a background color and text color */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        
        /* Style the main content */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        /* Style the form */
        #case-input {
            margin-bottom: 2rem;
        }
        
        /* Style form labels and inputs */
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Style the submit button */
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style the Urgency Level select */
        select#urgency-level {
            background-color: #f4f4f4;
            color: #333;
            font-size: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the footer */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Court Official</h1>
    </header>
    <main>
        <form action="dcm.html">
        <section id="case-input">
            <h2>Enter Case Details</h2>
            <form id="case-form">
                <label for="case-number">Case Number:</label>
                <input type="text" id="case-number" name="case-number" required>
                
                <label for="case-type">Case Type:</label>
                <select id="case-type" name="case-type" required>
                    <option value="civil">Civil</option>
                    <option value="criminal">Criminal</option>
                    <option value="family">Family</option>
                    <option value="property">Property</option>
                    <option value="employment">Employment</option>
                    <option value="tax">Tax</option>
                    <option value="contract">Contract</option>
                    <option value="personal-injury">Personal Injury</option>
                    <option value="insurance">Insurance</option>
                    <option value="immigration">Immigration</option>
                    <option value="environmental">Environmental</option>
                    <option value="intellectual-property">Intellectual Property</option>
                    <option value="consumer">Consumer</option>
                    <option value="bankruptcy">Bankruptcy</option>
                    <option value="probate">Probate</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="case-description">Case Description:</label>
                <textarea id="case-description" name="case-description" rows="4" placeholder="Enter case details here..." required></textarea>
                
                <label for="urgency-level">Urgency Level:</label>
                <select id="urgency-level" name="urgency-level" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </form>
    </main>
    <footer>
        <p>&copy; 2023 Direct Case Flow Management Ltd.</p>
    </footer>
</body>
</html>
