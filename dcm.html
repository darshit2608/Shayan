<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge's Dashboard - Case Management & Prioritization</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, label, button {
            margin: 0;
            padding: 0;
        }

        /* Color Theme */
        :root {
            --primary-color: #4a90e2; /* Blue */
            --secondary-color: #2ecc71; /* Green */
            --background-color: #f0f0f0; /* Light Gray */
            --text-color: #333;
        }

        /* Apply color theme to elements */
        body {
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        /* Button Styling */
        button[type="submit"], .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.5rem;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Judge's Dashboard</h1>
    </header>
    <main>
        <section id="case-list">
            <h2>Case List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Case Number</th>
                        <th>Case Type</th>
                        <th>Urgency Level</th>
                        <th>&nbsp &nbsp&nbsp&nbsp Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample case data, replace with dynamic data from your system -->
                    <tr>
                        <td>&nbsp&nbsp&nbsp&nbsp 001</td>
                        <td>&nbsp&nbsp&nbsp&nbsp Civil</td>
                        <td>&nbsp&nbsp&nbsp&nbsp High</td>
                        <td>
                            <button class="btn-primary"><a href="3rdpage.html">View Details</a></button>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp&nbsp&nbsp&nbsp 002</td> 
                        <td>&nbsp&nbsp&nbsp&nbsp Criminal</td>
                        <td>&nbsp&nbsp&nbsp&nbsp Medium</td>
                        <td>
                            <button class="btn-primary">View Details</button>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp&nbsp&nbsp&nbsp 003</td>
                        <td>&nbsp&nbsp&nbsp&nbsp Family</td>
                        <td>&nbsp&nbsp&nbsp&nbsp Low</td>
                        <td>
                            <button class="btn-primary">View Details</button>
                        </td>
                    </tr>
                    <!-- Add more case rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Case Management & Prioritization Ltd.</p>
    </footer>
</body>
</html>
